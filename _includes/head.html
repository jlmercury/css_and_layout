<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if page.title %}
    <title>{{ page.title }} | Test Page </title>
  {% else %}
    <title>Test Page: Don't Panic</title>
  {% endif %}
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="This is a dangerous site.">
  {% endif %}

  <!-- Open Graph settings -->
  {% if page.title %}
    <meta property="og:title" content="{{ page.title }} | Test Page">
  {% else %}
    <meta property="og:title" content="Test Page: Don't Panic">
  {% endif %}
  {% if page.description %}
    <meta property="description" content="{{ page.description }}">
  {% else %}
    <meta property="description" content="This is a dangerous site.">
  {% endif %}

  <link href="/favicon.png" rel="icon">
  <link href="/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="/fonts/fontawesome-free-5.10.2-web/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100&display=swap">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
